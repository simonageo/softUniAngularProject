<main>
  <div class="container">
    <form #concatForm="ngForm">
      <h1>Contact Us</h1>
      <input type="text" name="email" id="email" placeholder="Email" ngModel />
      <textarea
        type="text"
        name="content"
        id="content"
        placeholder="Content"
        ngModel
      ></textarea>
      <button routerLink="/">Submit</button>
    </form>
  </div>
</main>
