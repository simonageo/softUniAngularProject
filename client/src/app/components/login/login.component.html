<main>
  <div class="container">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <h1>Login</h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" ngModel required email (blur)="form.controls['email'].markAsTouched()" />
        <div *ngIf="form.controls['email']?.invalid && form.controls['email'].touched" class="error-message">
          <div *ngIf="form.controls['email'].errors?.['required']">Email is required!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ngModel required (blur)="form.controls['password'].markAsTouched()" />
        <div *ngIf="form.controls['password']?.invalid && form.controls['password'].touched" class="error-message">
          <div *ngIf="form.controls['password'].errors?.['required']">Password is required!</div>
        </div>
      </div>
      <button>Login</button>
      <p>
        You don't have an account? Register <a routerLink="/register">here</a>!
      </p>
    </form>
  </div>
</main>
