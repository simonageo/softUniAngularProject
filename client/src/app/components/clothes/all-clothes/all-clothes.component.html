<main>
    <div *ngIf="clothes && clothes.length > 0">
        <ul>
          <li *ngFor="let item of clothes">
            <h2>{{ item.title }}</h2>
            <p>Category: {{ item.category }}</p>
            <p>Price: {{ item.price }}</p>
            <p>Price: {{ item.description }}</p>
          </li>
        </ul>
      </div>
      
      <div *ngIf="!clothes || clothes.length === 0">
        <p>No clothes available.</p>
      </div>
</main>
