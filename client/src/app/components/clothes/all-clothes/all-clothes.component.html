<main>
  <div *ngIf="clothes && clothes.length > 0" class="clothes-container">
    <div class="clothes-row" *ngFor="let row of clothesRows">
      <div class="clothes-card" *ngFor="let item of clothes">
        <img [src]="item.imageUrl" alt="{{ item.title }}" class="clothes-image">
        <div class="clothes-details">
          <h2>{{ item.title }}</h2>
          <p class="clothes-price">Price: {{ item.price }}$</p>
          <button>Buy</button>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!clothes || clothes.length === 0">
    <p>No clothes available.</p>
  </div>
</main>
