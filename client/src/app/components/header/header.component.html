<header>
  <div class="header-line">
    <a routerLink="/" class="site-title">Fashion</a>
    <nav>
      <ul>
        <li><a routerLink="store">Store</a></li>
        <li><a routerLink="about">About</a></li>
        <ng-container *ngIf="!isLoggedIn()">
          <li><a routerLink="login" class="login">Login</a></li>
          <li><a routerLink="register" class="register">Register</a></li>
        </ng-container>
        <ng-container *ngIf="isLoggedIn()">
          <li><a routerLink="add-item" class="add-item">Add an item</a></li>
          <li><a (click)="logout()" class="logout">Logout</a></li>
        </ng-container>
      </ul>
    </nav>
  </div>
</header>
